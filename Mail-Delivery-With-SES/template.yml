AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Stack para envio de correos por SES.

# Parameters:
  # securityGroupIds:
  #   Type: String
  #   Default: sg-000000
  # subnetIDs:
  #   Type: String
  #   Default: subnet-1,subnet-2

Globals:
  Function:
    MemorySize: 128
    Runtime: python3.12
    Timeout: 5
    Handler: lambda_function.lambda_handler
    EphemeralStorage:
      Size: 512
    Architectures:
      - "x86_64"
    # VpcConfig:
    #   SubnetIds: !Split [",", !Ref subnetIDs]
    #   SecurityGroupIds:
    #     - !Ref securityGroupIds

Resources:

  secretManagerSMTP:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: ate/smtp/qa
      Description: Secret for SMTP.
      GenerateSecretString:
        SecretStringTemplate: '{"SMTP_PASS":"adsdasssa","SMTP_PORT":"231","SMTP_SERVER":"dasd","SMTP_USER":"asdas"}'

  lambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: msate-usermanagement-lambdaExecution
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/AmazonSESFullAccess
      Policies:
        - PolicyName: msate-usermanagement-lambdaExecution-Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 
                  - secretsmanager:GetSecretValue
                Resource: 
                  - '*'

  mailDeliveryFunction:
    Type: AWS::Serverless::Function
    Properties:
      # FunctionName:
      CodeUri: scr/mailDeliveryFunction
      Role: !GetAtt lambdaExecutionRole.Arn
      Environment:
        Variables:
          secretManagerArn: !Ref secretManagerSMTP

Outputs:

  mailDeliveryFunctionArn:
    Description: Arn de la funcion lambda.
    Value: !Ref mailDeliveryFunction
  